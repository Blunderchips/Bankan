<mat-card class="books">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>
      {{ book.name }}
    </mat-card-title>

    <span class="spacer"></span>
    <app-book-menu [parent]=this></app-book-menu>

    <mat-card-subtitle>
      {{ book.description }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <mat-accordion [multi]=true>

      <app-list *ngFor="let list of lists | async" [list]=list></app-list>

    </mat-accordion>

  </mat-card-content>

  <mat-card-actions>
    <button (click)="add()" mat-fab aria-label="Add new list item">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
